<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>calc</title>
</head>

<body>
    <div class="container1">
    <div id="result"></div>
   
        <div id="sign">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <button onclick="signs(`+`)" id="+">+</button>

                    </div>
                    <div class="col-sm">
                        <button onclick="signs(`-`)" id="-">-</button>

                    </div>
                    <div class="col-sm">
                        <button onclick="signs(`*`)" id="*">*</button>
                    </div>
                    <div class="col-sm">
                        <button onclick="signs(`/`)" id="/">/</button>

                    </div>
                </div>

            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
            <button onclick="addDigit(1)" id="1">1</button>
                </div>
                <div class="col-sm">
            <button onclick="addDigit(2)" id="2">2</button>
                </div>
                <div class="col-sm">
            <button onclick="addDigit(3)" id="3">3</button>
                
                </div>
                <div class="col-sm">
            <button onclick="addDigit(4)" id="4">4</button>

              </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            <button onclick="addDigit(5)" id="5">5</button>
            </div>
            <div class="col-sm">
            <button onclick="addDigit(6)" id="6">6</button>
            </div>
            <div class="col-sm">
            <button onclick="addDigit(7)" id="7">7</button>
            </div>
            <div class="col-sm">
            <button onclick="addDigit(8)" id="8">8</button>
               
          </div>
        </div>

    </div>


<div class="container">
    <div class="row">
        <div class="col-sm">
            <button  onclick="addDigit(0)">0</button>
        
        </div>
        <div class="col-sm">
            <button onclick="addDigit(9)" id="9">9</button>
         
        </div>
        <div class="col-sm">
            <button id="AC" onclick="reset()">R</button>
          
        </div>
        <div class="col-sm">
            <button id="dot" onclick="addDigit('.')">...</button>
        
           
      </div>
    </div>

 </div>

 <div class="container">
    <div id="rowEqual" class="row">
        <div class="col-sm">
            <button id="equal1" onclick="calculate()">=</button>

        
        </div>
    </div>    
      

</div>


    
    <script src="main.js"></script>
</body>

</html>
